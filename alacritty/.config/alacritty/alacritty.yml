window:
  padding:
    x: 6
    y: 6 

font:
  normal:
    family: JetBrains Mono 
    style: Medium 

  bold:
    family: JetBrains Mono 
    style: Bold

  italic:
    family: JetBrains Mono
    style: Light Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  
  size: 10

  offset:
    x:  0 
    y:  0 

cursor:
    #style: Underline
    unfocused_hollow: true

schemes:
  onedark: &onedark
    primary:
      background: '#282c34'
      foreground: '#abb2bf'

    bright_foreground: '#e6efff'

    # Normal colors
    normal:
      black:   '#282c34'
      red:     '#e06c75'
      green:   '#98c379'
      yellow:  '#e5c07b'
      blue:    '#61afef'
      magenta: '#c678dd'
      cyan:    '#56b6c2'
      white:   '#abb2bf'

    # Bright co'lors
    bright:
      black:   '#353b45'
      red:     '#be5046'
      green:   '#7a9f60'
      yellow:  '#d19a66'
      blue:    '#3b84c0'
      magenta: '#9a52af'
      cyan:    '#3c909b'
      white:   '#828997'
draw_bold_text_with_bright_colors: true 
    
# Apply the color scheme.
colors: *onedark
